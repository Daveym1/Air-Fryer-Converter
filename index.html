<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Air Fryer Converter</title>
	</head>
	<body>
		<h1 id="title">Air Fryer Converter</h1>

		<div class="form">
			<form>
				<div class="oven">
					<label for="oven">Oven Type:</label>
					<select id="oven" name="oven">
						<optgroup class="optgroup">
							<option selected="fan" class="option">Fan</option>
							<option value="conventional" class="option">Conventional</option>
							<option value="air" class="option">Air Fryer</option>
						</optgroup>
					</select>
				</div>
			</form>
		</div>

		<div class="inputs">
			<div class="temp">
				<label for="temp">Temperature â„ƒ:</label>
				<input id="temp" type="text" />
			</div>
			<br />
			<div class="time">
				<label for="time">Time:</label>
				<input id="time" type="text" />
			</div>
			<button class="convert_btn">Convert</button>
			<hr class="separator" />
		</div>

		<div class="outputs">
			<h2>Oven 1</h2>
			<h2>Oven 2</h2>
		</div>

		<script src="main.js"></script>
	</body>
</html>
